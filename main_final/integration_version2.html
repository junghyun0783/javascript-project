	<script>
	    $(window).scroll(function(){
	        if($(this).scrollTop() >= 600){                        //sub_catalog offset 도착시 fixed
	            $(".sub_catalog").addClass('sub_fix');
	            $(".content_box").css("margin-top","50px");
	        }
	        else{
	            $(".sub_catalog").removeClass('sub_fix');
	            $(".content_box").css("margin-top","0");
	        }
	    });

	    $(window).scroll(function(){
	        if($(this).scrollTop() >= 600){                        //sub_catalog offset 도착시 fixed
	            $(".menu_inner_left_frame").addClass('left_fix');
	            // $(".content_box").css("margin-top","600px");
	        }
	        else{
	            $(".menu_inner_left_frame").removeClass('left_fix');
	            // $(".content_box").css("margin-top","0");
	        }
	    });

	    var reco_img = 0;   //recommend page 초기값                                      
	    $(".rc_leftBtn").click(function(){                         //recommend 왼쪽버튼시 이동
	        if(reco_img == 0){
	            return;
	        }
	        else{
	            reco_img -= 1;
	            $(".rc_img").animate({"left":"+=34%"},1000);
	        }
	    });
	    $(".rc_rightBtn").click(function(){                      //recommend 오른쪽버튼시 이동
	        if(reco_img == 2){
	            return;
	        }
	        else{
	            reco_img += 1;
	            $(".rc_img").animate({"left":"-=34%"},1000);
	        }
	    });
	    $("#korean").click(function(){            // 메인BAR에 한식 누르면 sub_catalog로 이동
	        $(".Korean1").siblings().hide();
	        $(".Korean1").css({"display":"block","color":"blue"});
	    });
	    $("#Chinese").click(function(){         // 메인BAR에 중식 누르면 sub_catalog로 이동
	        $(".Chinese1").siblings().hide();
	        $(".Chinese1").css({"display":"block","color":"blue"});
	    });
	    $("#Japanese").click(function(){        // 메인BAR에 일식 누르면 sub_catalog로 이동
	        $(".Japanese1").siblings().hide();
	        $(".Japanese1").css({"display":"block","color":"blue"});
	    });

		// 메인BAR smoothScroll
	    $(".smoothSS a").smoothScroll({offset:-70});

	    //마우스 오버시 이벤트 발생
	    $("#one").mouseover(function(){
	        $("#two").css("left","40%");
	        $("#three").css("left","60%");
	        $("#four").css("left","80%");
	    });
	    $("#two").mouseover(function(){
	        $("#two").css("left","20%");
	        $("#three").css("left","60%");
	        $("#four").css("left","80%");
	    });
	    $("#three").mouseover(function(){
	        $("#two").css("left","20%");
	        $("#three").css("left","40%");
	        $("#four").css("left","80%");
	    });
	    $("#four").mouseover(function(){
	        $("#two").css("left","20%");
	        $("#three").css("left","40%");
	        $("#four").css("left","60%");
	    });
	    //마우스 아웃시 이벤트 발생 
	    $("#one").mouseout(function(){
	        $("#two").css("left","25%");
	        $("#three").css("left","50%");
	        $("#four").css("left","75%");
	    });
	    $("#two").mouseout(function(){
	        $("#two").css("left","25%");
	        $("#three").css("left","50%");
	        $("#four").css("left","75%");
	    });
	     $("#three").mouseout(function(){
	        $("#two").css("left","25%");
	        $("#three").css("left","50%");
	        $("#four").css("left","75%");
	    });
	      $("#four").mouseout(function(){

	        $("#three").css("left","50%");
	        $("#four").css("left","75%");
		});

		$(".menu_inner_left_bottom a").smoothScroll({offset:-120, speed:1000});
	</script>
